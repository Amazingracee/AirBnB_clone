<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone</title>
    <link rel="img" type="image/png" href="./images/icon.png" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div div class="locations">
          <h3>States</h3>
          <h4>Lagos, Abuja...</h4>
          <ul class="popover">
            <li>
              <h2>Lagos</h2>
              <ul class="inner-list">
                <li>Ikeja</li>
                <li>Ikoyi</li>
              </ul>
            </li>

            <li>
              <h2>Abuja</h2>
              <ul class="inner-list">
                <li>Wuse</li>
                <li>Gwarimpa</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Bathtub, Internet...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>Bathtub</li>
            <li>Tv</li>
            <li>Iron</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
